<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula de HTML</title>
</head>
<body>
  <form>
    <div>
      <label for="input-1">Input 1</label>
      <input type="radio" value="Input 1" id="input-1" name="radio-inputs-switching">
      
      <label for="input-2">Input 2</label>
      <input type="radio" value="Input 2" id="input-2" name="radio-inputs-switching">
    </div>
    
    <div>
      <label for="input-3">Input 3</label>
      <input type="date" id="input-3">
      <br>
      <label for="input-4">Input 4</label>
      <input type="range" min="1" max="10" step="1" id="input-4">
      <br>
      <label for="input-5">Input 5</label>
      <input type="file" id="input-5">
      <br>
      <label for="input-6">Input 6</label>
      <input type="url" id="input-6">
      <br>
      <label for="input-7">Input 7</label>
      <input type="password" id="input-7">
      <br>
      <label for="input-8">Input 8</label>
      <input type="checkbox" id="input-8">
      <br>
      <label for="input-9">Input 9</label>
      <input type="color" id="input-9">
    </div>
    <br>
    <br>
    <button type="submit">Send!</button>
    <button type="reset">Reset!</button>
  </form>
</body>
</html>
